    <script>
      document.addEventListener("DOMContentLoaded", ready);

      function ready() {
        // [현재 접속된 url 정보 및 접속 브라우저 확인]
        // [카카오톡 인앱 브라우저 >> 안드로이드 모바일 기종 인 경우 >> 크롬 브라우저 이동 실시]
        let Url = location.href;
        let Agent = navigator.userAgent.toLowerCase();
        //alert(Agent);
        // 카카오, 인스타 인앱 브라우저로 실행 시킨 경우
        if (!navigator.userAgent.match(/iPhone|iPad/i)) {
          // 먼저, 카카오 인앱 브라우저 닫기
          if (Agent.indexOf("kakao") > -1 || Agent.indexOf("instagram") > -1 || Agent.indexOf("naechinso") > -1) {
            if (Agent.includes("kakao")) {
              location.href = "kakaotalk://inappbrowser/close";
            }
            // 인스타 인앱 브라우저 닫기
            else if (Agent.includes("instagram")) {
              location.href = "instagram://inappbrowser/close";
            }
            // 안드로이드 접속 경우 크롬으로 새창 열기
            location.href =
              "intent://" +
              location.href.replace(/https?:\/\//i, "") +
              "#Intent;scheme=http;package=com.android.chrome;end";
          }
        }
      }
    </script>
